<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-conversorDeMoedas" />

    <main>
        
        <label>
            Converter <b>de</b>
            <select>
                <option value="real">R$ Real</option>
            </select>
        </label>

        <label>
            Converter <b>de</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="rupee">₹ Rupee</option>
            </select>
        </label>

        <label>
            Valor
            <input oninput="formatarReais(this)" type="text" id="valorReais" class="input-currency" placeholder="Digite o valor que deseja converter:">
        </label>

        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img class="money-img" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency-name" id="money-name" >Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="Seta-para-baixo">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-aconverter">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>


        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
